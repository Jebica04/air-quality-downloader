<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Menu - Sensor Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #e1bee7);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .menu-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            padding: 40px 50px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            margin-bottom: 30px;
            font-weight: bold;
            color: #6a1b9a;
        }

        .btn-custom {
            font-size: 1.25rem;
            padding: 15px 20px;
            border-radius: 10px;
            font-weight: 500;
            transition: transform 0.2s;
        }

        .btn-custom:hover {
            transform: scale(1.05);
        }

        .btn-home {
            background-color: #007bff;
            color: white;
        }

        .btn-mac {
            background-color: #43a047;
            color: white;
        }

        .btn-map {
            background-color: #00acc1;
            color: white;
        }

        .btn-home:hover { background-color: #0056b3; }
        .btn-mac:hover { background-color: #2e7d32; }
        .btn-map:hover { background-color: #00838f; }

        .icon {
            margin-right: 10px;
        }
    </style>
</head>

</body>
</html>
