<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MAC Scanner Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">üìã MAC Scanner Results</h2>

        <table class="table table-bordered table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>MAC Address</th>
                    <th>Last Transmission</th>
                    <th>Number of Measurements</th>
                    <th>Device Type</th>
                </tr>
            </thead>
            <tbody>
                {% for device in results %}
                <tr>
                    <td>{{ device.mac }}</td>
                    <td>{{ device.last_update }}</td>
                    <td>{{ device.sample_data | length }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>


        <a href="/" class="btn btn-secondary mt-4">‚Üê Back to Home</a>
    </div>
</body>
</html>
